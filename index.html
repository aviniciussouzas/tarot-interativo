<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Interativo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <button id="shuffle-btn">Embaralhar Cartas</button>
  </div>
  
  <div id="game-board"></div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <button id="close-modal" class="close-btn">✕</button>
      <div id="modal-card"></div>
      <div class="modal-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <audio id="ambient" loop hidden>
    <source src="sounds/ambiente.mp3" type="audio/mpeg">
  </audio>
  <button id="music-btn" style="position: fixed; bottom: 20px; right: 20px;">🎵</button>
  
  
</body>
</html>
